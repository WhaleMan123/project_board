<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 글 작성</title>
    <!-- <link rel="stylesheet" href="../../public/css/reset.css" /> -->
    <link rel="stylesheet" href="../../public/css/board/write.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form method="POST" action="/boards/announcement/write">
        <div class="form-title">
          <label for="title">제목:</label><br />
          <input type="text" id="title" name="title" />
        </div>
        <div>
          <label for="writer">작성자:</label><br />
          <input
            type="text"
            id="writer"
            name="writer"
            value="{{username}}"
            readonly
          />
        </div>
        <div>
          <label for="content">내용:</label><br />
          <textarea name="content" id="content" cols="80" rows="20"></textarea>
        </div>
        <div class="form-submit">
          <input type="submit" value="글 작성" />
        </div>
      </form>
    </div>
  </body>
</html>
