<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>글 작성</title>
        <link rel="stylesheet" href="../../public/css/board/modify.css" />
    </head>
    <body>
        <div class="form-wrapper">
            <form method="POST" action="/boards/write">
                <div class="form-title">
                    <label for="title">제목:</label><br />
                    <input type="text" id="title" name="title" value="{{title}}" />
                </div>
                <div>
                    <label for="title">글쓴이:</label><br />
                    <input type="text" id="writer" name="writer" value="{{writer}}" />
                </div>
                <div>
                    <label for="content">내용:</label><br />
                    <textarea name="content" id="content" cols="80" rows="20">{{content}}</textarea>
                </div>
                <a href="/">홈으로</a>
                <a href="/boards/list">글 목록으로</a>
                <div class="form-submit">
                    <input type="submit" value="글 수정" />
                </div>
            </form>
        </div>
    </body>
</html>
