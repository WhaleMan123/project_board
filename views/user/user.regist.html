<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="../../public/css/user/user.regist.css" />
  </head>
  <body>
    <div class="userregist-wrapper">
      <h1>회원 가입</h1>
      <div class="userregist-table">
        <form method="POST" action="/users/regist">
          <table>
            <tbody>
              <tr>
                <th><label for="e-mail">이메일</label></th>
                <td>
                  <input type="email" id="e-mail" name="e-mail" required />
                </td>
              </tr>
              <tr>
                <th><label for="password">패스워드</label></th>
                <td>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </td>
              </tr>
              <tr>
                <th><label for="username">이름</label></th>
                <td>
                  <input type="text" id="username" name="username" required />
                </td>
              </tr>
              <tr>
                <th><label for="gender">성별</label></th>
                <td>
                  <select id="gender" name="gender" required>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th><label for="birth">생년월일</label></th>
                <td>
                  <input
                    type="date"
                    id="birth"
                    name="birth"
                    value="2000-01-01"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <div class="signup-wrapper">
            <a href="/">홈으로</a>
            <a href="/users/login">로그인 화면으로</a>
            <input class="signup-button" type="submit" value="회원 가입" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
